<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AFAAN Header Clone</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background: #111;
    }

    /* Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #000;
      padding: 10px 40px;
    }

    /* Logo */
    .logo img {
      height: 55px;
    }

    /* Nav Menu */
    .nav {
      display: flex;
      gap: 30px;
    }

    .nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 15px;
      position: relative;
      text-transform: uppercase;
      transition: color 0.3s;
    }

    .nav a:hover {
      color: #d4af37; /* Gold hover */
    }

    /* Dropdown */
    .dropdown {
      position: relative;
    }

    .dropdown span {
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-transform: uppercase;
    }

    .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background: #111;
      min-width: 150px;
      padding: 10px 0;
      border-radius: 4px;
    }

    .dropdown-menu a {
      display: block;
      padding: 10px 15px;
      color: #fff;
      font-size: 14px;
    }

    .dropdown-menu a:hover {
      background: #d4af37;
      color: #000;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    /* Right Section */
    .right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .search-icon {
      font-size: 20px;
      color: #fff;
      cursor: pointer;
    }

    .lang-select {
      background: transparent;
      border: 1px solid #444;
      color: #fff;
      padding: 5px 10px;
      font-size: 14px;
      border-radius: 4px;
    }


    /* hero section */



     :root{
    --green:#47b347;      /* the A+A and text green */
    --red:#e11d2e;        /* the + red */
    --white:#ffffff;
  }
  *{box-sizing:border-box}
  html,body{height:100%;margin:0;background:#000}
  .hero{
    position:relative;
    min-height:100vh;
    display:grid;
    place-items:center;
    color:var(--white);
    overflow:hidden;
    isolation:isolate;
  }
  .hero::before{
    /* Background image */
    content:"";
    position:absolute; inset:0;
    background:url("background.jpg") center/cover no-repeat;
    filter:brightness(.45);
    z-index:-2;
  }
  .hero::after{
    /* soft vignette like screenshot */
    content:"";
    position:absolute; inset:-10%;
    background:radial-gradient(120% 120% at 50% 40%, transparent 0 55%, rgba(0,0,0,.45) 70%, rgba(0,0,0,.75) 100%);
    z-index:-1;
  }

  /* central container */
  .wrap{
    width:min(1200px,92vw);
    text-align:center;
    padding:4rem 1rem;
  }

  /* A + A row */
  .brand-row{
    display:inline-grid;
    grid-auto-flow:column;
    gap:24px;
    align-items:center;
    margin-bottom:12px;
  }
  .A{
    font:900 190px/1 "Bebas Neue", system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing:2px;
    color:var(--green);
    text-shadow:
      0 0 0 #000,                 /* crisp edges, helps antialias */
      0 0 18px rgba(0,0,0,.45);   /* subtle lift */
  }
  .plus{
    position:relative;
    width:120px; height:120px;
    background:#fff; border-radius:12px;
    box-shadow:0 0 0 10px var(--white) inset, 0 8px 20px rgba(0,0,0,.4);
  }
  .plus::before, .plus::after{
    content:""; position:absolute; inset:0;
    margin:auto; background:var(--red);
    border-radius:6px;
  }
  .plus::before{ width:76px; height:18px; }
  .plus::after{ width:18px; height:76px; }

  /* striped head tile (simple CSS recreation for the right icon) */
  .head-tile{
    width:210px; height:210px; border-radius:8px;
    background:
      repeating-linear-gradient(45deg, rgba(255,255,255,.12) 0 10px, rgba(255,255,255,.12) 10px 20px),
      repeating-linear-gradient(45deg, var(--red) 0 10px, var(--red) 10px 20px);
    box-shadow:0 0 0 10px var(--white) inset, 0 8px 20px rgba(0,0,0,.4);
    position:relative; overflow:hidden;
  }
  .head-tile .head{
    position:absolute; inset:0; margin:auto;
    width:62%; height:62%;
    border-radius:45% 55% 50% 50%/48% 48% 52% 52%;
    background:rgba(255,255,255,.85);
    mix-blend-mode:screen;
    left:54%;
  }

  /* 3 green lines */
  .lines{
    margin-top:18px;
    display:grid; gap:18px;
  }
  .line{
    font:900 70px/1.15 "Montserrat", system-ui, -apple-system, Segoe UI, Roboto, Arial;
    letter-spacing:2px;
    color:var(--green);
    text-transform:uppercase;
    /* thick white outline + glow to match screenshot */
    text-shadow:
      0 0 0 var(--white),
      0 0 2px var(--white),
      0 0 6px var(--white),
      0 0 12px var(--white),
      0 0 22px rgba(0,0,0,.35);
    -webkit-text-stroke: 6px var(--white); /* helps create the white rim */
    paint-order: stroke fill;
  }
  .line small{
    font-weight:800; letter-spacing:1px;
    -webkit-text-stroke:4px var(--white);
  }

  /* arrows */
  .chev{
    position:absolute; top:50%; translate:0 -50%;
    width:46px; height:46px; border-radius:999px;
    border:2px solid rgba(255,255,255,.65);
    display:grid; place-items:center;
    cursor:pointer; user-select:none;
    transition:background .2s, transform .2s;
    backdrop-filter: blur(2px);
  }
  .chev:hover{ background:rgba(255,255,255,.1); transform:translateY(-50%) scale(1.05) }
  .chev svg{ width:22px; height:22px; fill:none; stroke:#fff; stroke-width:3; }
  .chev.left{ left:18px }
  .chev.right{ right:18px }

  /* responsiveness */
  @media (max-width:1100px){
    .A{font-size:150px}
    .head-tile{ width:170px; height:170px }
    .line{ font-size:56px; -webkit-text-stroke:5px var(--white); }
  }
  @media (max-width:780px){
    .brand-row{ gap:16px }
    .A{font-size:120px}
    .plus{ width:90px; height:90px }
    .head-tile{ width:140px; height:140px }
    .line{ font-size:44px; -webkit-text-stroke:4px var(--white); }
  }
  @media (max-width:520px){
    .A{font-size:84px}
    .plus{ width:70px; height:70px }
    .head-tile{ display:none } /* hide on very small to keep balance */
    .line{ font-size:34px; -webkit-text-stroke:3px var(--white); }
  }
  </style>
</head>
<body>

  <header class="header">
    <!-- Logo -->
    <div class="logo">
      <img src="./Afaan-Interntional-Logo-White.png" alt="Afaan Logo">
    </div>

    <!-- Navigation -->
    <nav class="nav">
      <a href="#">Home</a>
      <a href="#">Certifications</a>
      <a href="#">About</a>
      
      <div class="dropdown">
        <span>Shop ‚ñº</span>
        <div class="dropdown-menu">
          <a href="#">Gloves</a>
          <a href="#">Waistcoat</a>
        </div>
      </div>

      <a href="#">Contact Us</a>
    </nav>

    <!-- Right Icons -->
    <div class="right">
      <span class="search-icon">üîç</span>
      <select class="lang-select">
        <option>English</option>
        <option>Urdu</option>
        <option>German</option>
      </select>
    </div>
  </header>



  <!-- hero section -->

  <section class="hero">
    <!-- left/right chevrons -->
    <button class="chev left" aria-label="Previous">
      <svg viewBox="0 0 24 24"><path d="M15 4L7 12l8 8"/></svg>
    </button>
    <button class="chev right" aria-label="Next">
      <svg viewBox="0 0 24 24"><path d="M9 4l8 8-8 8"/></svg>
    </button>

    <div class="wrap">
      <!-- A + A (with red plus and striped head tile) -->
      <div class="brand-row">
        <div class="A">A</div>
        <div class="plus" aria-hidden="true"></div>
        <div class="A">A</div>
        <div class="head-tile" aria-hidden="true"><div class="head"></div></div>
      </div>

      <!-- Text lines -->
      <div class="lines">
        <div class="line">5 ‚Äì 8 November 2019</div>
        <div class="line">D√ºsseldorf, Germany</div>
        <div class="line"><small>We are visiting here</small></div>
      </div>
    </div>
  </section>

</body>
</html>
