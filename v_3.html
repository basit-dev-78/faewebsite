<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AFAAN Header — Replica</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome 6 -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    :root{
      --gold: #caa022;      /* close to the gold shown */
      --text: #ffffff;
      --muted: rgba(255,255,255,.85);
      --bg-overlay: rgba(0,0,0,.78);
    }
    /* Background only for demo so you can see contrast; remove/change as needed */
    body{
      margin:0;
      background:
        linear-gradient(0deg, rgba(0,0,0,.4), rgba(0,0,0,.4)),
        url("https://images.unsplash.com/photo-1497366754035-f200968a6e72?q=80&w=1920&auto=format&fit=crop") center/cover fixed no-repeat;
      min-height:100vh;
    }

    /* Header wrapper (exact height feel) */
    .site-header{
      background: var(--bg-overlay);
      color: var(--text);
      height:72px;                 /* matches the visual height in screenshot */
      display:flex;
      align-items:center;
    }
    .navbar{
      padding-top: 0;
      padding-bottom: 0;
      height: 72px;
    }

    /* Left logo block */
    .brand-wrap{
      display:flex;
      align-items:center;
      gap:14px;
    }
    .brand-mark{
      width: 70px;
      height: 70px;
      background: transparent;
      display:grid;
      place-items:center;
    }
    .brand-word{
      line-height:1;
      display:flex;
      flex-direction:column;
      justify-content:center;
    }
    .brand-word .name{
      font-weight: 800;
      letter-spacing:.02em;
      font-size: 42px;            /* tall like screenshot */
    }
    .brand-word .sub{
      font-size: 14px;
      letter-spacing: .45em;      /* W I D E spacing like “INTERNATIONAL” */
      margin-top: 3px;
    }

    /* Nav */
    .navbar-nav{
      gap:36px;                   /* spacing between items */
    }
    .navbar-nav .nav-link{
      color: var(--text);
      text-transform: uppercase;
      font-weight: 700;
      letter-spacing:.02em;
      font-size: 22px;
      padding: .25rem 0 !important;
    }
    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link:focus{
      color: var(--muted);
    }
    .nav-caret{
      font-size: .7em;
      margin-left: .35rem;
      opacity:.9;
    }

    /* “GLOVES” badge floating above menu */
    .menu-badge{
      position:absolute;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--gold);
      color:#000;
      font-weight:800;
      font-size:14px;
      padding:6px 10px;
      border-radius:3px;
    }

    /* Right side: search + language */
    .right-tools{
      display:flex;
      align-items:center;
      gap:28px;
    }
    .tool-icon{
      width:44px; height:44px;
      display:grid; place-items:center;
      border:1px solid rgba(255,255,255,.18);
      border-radius:6px;
      cursor:pointer;
    }
    .tool-icon i{
      font-size:20px;
      color: var(--text);
      opacity:.95;
    }
    .lang-select{
      display:flex; align-items:center; gap:14px;
      padding: 10px 16px;
      border:1px solid rgba(255,255,255,.18);
      border-radius:6px;
      min-width: 160px;
      justify-content: space-between;
    }
    .lang-select .label{
      color: var(--muted);
      font-size: 18px;
    }
    .lang-select .chev{
      color: var(--text);
      font-size: 14px;
      opacity:.9;
    }

    /* Align center menu exactly like screenshot */
    .mid-nav{
      position:relative; /* for the badge positioning */
      display:flex;
      align-items:center;
      justify-content:center;
      width:100%;
    }

    /* Responsive: collapse into toggler on small screens */
    @media (max-width: 1200px){
      .navbar-collapse{
        background: var(--bg-overlay);
        padding: 16px 12px;
      }
      .menu-badge{ display:none; }
      .navbar-nav{ gap:20px; }
      .navbar-nav .nav-link{ font-size: 18px; }
      .brand-word .name{ font-size: 34px; }
    }
  </style>
</head>
<body>

<header class="site-header">
  <nav class="navbar navbar-expand-xl container-xxl">
    <!-- Left: Logo -->
    <a class="navbar-brand d-flex align-items-center brand-wrap me-4" href="#">
      <!-- Gold shield-like mark (inline SVG) -->
      <span class="brand-mark" aria-label="AFAAN mark">
        <svg width="56" height="56" viewBox="0 0 64 64" fill="none" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="logo">
          <rect x="1.5" y="1.5" width="61" height="61" rx="6" stroke="none" fill="#caa022"/>
          <!-- stylized shield lines (gold negative on dark bg look) -->
          <path d="M14 18c10 0 18-6 18-6s8 6 18 6" stroke="#111" stroke-width="4" stroke-linecap="round"/>
          <path d="M14 30c10 0 18-6 18-6s8 6 18 6" stroke="#111" stroke-width="4" stroke-linecap="round"/>
          <path d="M14 42c10 0 18-6 18-6s8 6 18 6" stroke="#111" stroke-width="4" stroke-linecap="round"/>
          <path d="M14 50c10 0 18-4 18-4s8 4 18 4" stroke="#111" stroke-width="4" stroke-linecap="round"/>
        </svg>
      </span>
      <span class="brand-word">
        <span class="name">AFAAN</span>
        <span class="sub">INTERNATIONAL</span>
      </span>
    </a>

    <!-- Mobile toggler -->
    <button class="navbar-toggler text-white border-0" type="button" data-bs-toggle="collapse" data-bs-target="#navMain" aria-controls="navMain" aria-expanded="false" aria-label="Toggle navigation">
      <i class="fa-solid fa-bars fa-lg"></i>
    </button>

    <!-- Center: Nav -->
    <div class="collapse navbar-collapse mid-nav" id="navMain">
      <ul class="navbar-nav mx-auto mb-2 mb-xl-0">
        <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="#">Certifications</a></li>
        <li class="nav-item"><a class="nav-link" href="#">About</a></li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="shopMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Shop <i class="fa-solid fa-caret-down nav-caret"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="shopMenu">
            <li><a class="dropdown-item" href="#">All Products</a></li>
            <li><a class="dropdown-item" href="#">Gloves</a></li>
          </ul>
        </li>
        <li class="nav-item"><a class="nav-link" href="#">Contact Us</a></li>
      </ul>

      <!-- Floating “GLOVES” badge like screenshot -->
      <span class="menu-badge">GLOVES</span>
    </div>

    <!-- Right: Search + Language -->
    <div class="right-tools ms-xl-4">
      <div class="tool-icon" role="button" aria-label="Search">
        <i class="fa-solid fa-magnifying-glass"></i>
      </div>
      <div class="lang-select dropdown">
        <span class="label">English</span>
        <a class="chev dropdown-toggle text-decoration-none" href="#" data-bs-toggle="dropdown" aria-expanded="false"></a>
        <ul class="dropdown-menu dropdown-menu-dark dropdown-menu-end">
          <li><a class="dropdown-item active" href="#">English</a></li>
          <li><a class="dropdown-item" href="#">Deutsch</a></li>
          <li><a class="dropdown-item" href="#">Français</a></li>
        </ul>
      </div>
    </div>
  </nav>
</header>

<!-- Optional demo spacer -->
<div style="height:60vh"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
